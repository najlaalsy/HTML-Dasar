<!DOCTYPE html>
<html>
    <head>
        <title>
            Tugas Bidang Datar Persegi Panjang Pemrograman Web 1
        </title>
        <script>
            function keliling(){
                var panjang=document.getElementById("panjang").value;
                var lebar=document.getElementById("lebar").value;
                var kelilingPersegiPanjang=2*(parseFloat(panjang) + parseFloat(lebar));
                document.getElementById("Proses").value=kelilingPersegiPanjang;
            
            }
            function bersih(){
                document.getElementById("panjang").value="";
                document.getElementById("lebar").value="";
                document.getElementById("Proses").value="";
            
            }
        </script>
    </head>
    <body>
        <center>
        <h2> Nama Mahasiswa : Najla Alsyafanissa Putri Hidayat</h2>
        <h2> Menghitung Keliling Bidang Datar Persegi Panjang </h2>
        <h3> Rumus Keliling : 2 * (p+l) </h3>
        </center>

        <pre>
            <img src="persegipanjang.jpg" width="280" height="200" alt="Ilustrasi Persegi Panjang"/>
            <form>
                Panjang :<input type="text" id="panjang">

                Lebar   :<input type="text" id="lebar">

                Keliling:<input type="text" id="Proses">
            
            <p>
                <input type="button" value="Proses" onclick="keliling()">   <input type="button" value="Clear" onclick="bersih()">
            </p>
            </form>
        </pre>
    </body>
</html>
